<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Overmind</title>
    <!-- Design System CSS -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        /* Auth-specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--color-bg-primary);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background gradient */
        .auth-background {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, 
                var(--color-bg-primary) 0%, 
                var(--color-bg-secondary) 50%,
                var(--color-bg-primary) 100%);
            z-index: 0;
        }
        
        /* Floating bento tiles */
        .bento-tile {
            position: absolute;
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-glass));
            border: 1px solid var(--color-glass-border);
            border-radius: var(--radius-xl);
            pointer-events: none;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }
        
        .bento-tile:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bento-tile:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }
        
        .bento-tile:nth-child(3) {
            width: 180px;
            height: 180px;
            top: 70%;
            left: 5%;
            animation-delay: -10s;
        }
        
        .bento-tile:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 85%;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            75% { transform: translate(20px, 20px) rotate(5deg); }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .bento-tile {
                animation: none;
            }
        }
        
        /* Auth container */
        .auth-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: var(--space-lg);
        }
        
        .auth-card {
            background: var(--color-glass-bg);
            backdrop-filter: blur(var(--blur-heavy));
            -webkit-backdrop-filter: blur(var(--blur-heavy));
            border: 1px solid var(--color-glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: var(--noise-texture);
            opacity: var(--noise-opacity);
            pointer-events: none;
            mix-blend-mode: overlay;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .auth-logo {
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }
        
        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-xs);
            background: var(--gradient-led-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-subtitle {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .auth-form {
            position: relative;
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            color: var(--color-text-secondary);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .auth-footer a {
            color: var(--color-accent-primary);
            text-decoration: none;
            font-weight: var(--font-weight-medium);
            transition: var(--transition-color);
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
            color: var(--color-accent-primary-hover);
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            margin-top: var(--space-xl);
            padding: var(--space-sm) var(--space-md);
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            color: var(--color-success);
        }

        .alert {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-sm);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="auth-background">
        <div class="bento-tile"></div>
        <div class="bento-tile"></div>
        <div class="bento-tile"></div>
        <div class="bento-tile"></div>
    </div>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ§ </div>
                <h1 class="auth-title">Welcome to Overmind</h1>
                <p class="auth-subtitle">Sign in to your dashboard</p>
            </div>
            
            <div id="alertBox" class="alert hidden"></div>
            
            <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="usernameOrEmail">Username or Email</label>
                    <div class="input-led-wrapper">
                        <input 
                            type="text" 
                            id="usernameOrEmail" 
                            placeholder="admin or admin@overmind.local" 
                            required
                            autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-led-wrapper password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                    Sign In
                </button>
                
                <div class="security-badge">
                    <span>ðŸ”’</span>
                    <span>Secured with bcrypt password hashing</span>
                </div>
            </form>
            
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </div>
    
    <script src="js/ui-magic.js"></script>
    <script>
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.add('hidden');
                }, 3000);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ usernameOrEmail, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showAlert(data.message || 'Login failed', 'error');
                    loginBtn.textContent = 'Sign In';
                    loginBtn.disabled = false;
                    return;
                }
                
                // Check if password change is required
                if (data.requirePasswordChange) {
                    showAlert('Password change required. Please update your password.', 'error');
                    setTimeout(() => {
                        window.location.href = '/change-password.html';
                    }, 2000);
                    return;
                }
                
                showAlert('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/GUI.html';
                }, 1000);
                
            } catch (err) {
                console.error('Login error:', err);
                showAlert('Network error. Please try again.', 'error');
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
